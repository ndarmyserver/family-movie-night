    function success(position) {
      const latitude  = position.coords.latitude;

      console.log('Got location');

      window.location = 'theaters.html?lat=' + latitude + '&lon=' + longitude;

    }

    function error() {
      console.log('Unable to retrieve your location');

    }

    if(!navigator.geolocation) {
      console.log('Geolocation is not supported by your browser');
    } else {
      console.log('Locating…');
      navigator.geolocation.getCurrentPosition(success, error);
    }

  }
  function zipSearch() {
    const zip_code = document.getElementById('zip').value
    window.location = 'theaters.html?zip=' + zip_code;

  }

  document.querySelector('#location').addEventListener('click', geoFindMe);
